<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HonNet - アカウントがいらないチャット・しりとり・掲示板SNSサイト</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<script src='https://cdn.firebase.com/js/client/2.4.0/firebase.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<meta name="description" content="HonNe!で無名の状態で「お題」に答える自由・新感覚なアカウントがいらないチャット・掲示板SNSサイト!">
		<link rel="apple-touch-icon" href="HonNe!.png">
		<meta name="apple-mobile-web-app-title" content="HonNet">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="shortcut icon" type="image/png" href="HonNe!.png"/>
		<style>
			body {
				background: #fafbfc;
				margin: 0;
				font-family: sans-serif;
			}
			#proport{
				position: fixed;
				bottom: 200px;
				width: 100%;
				transition: 0.5s;
				-webkit-transition: 0.5s;
			}
			.btn, button {
				-webkit-appearance: button;
				padding: 3px 10px;
				font-size: 12px;
				line-height: 20px;
				color: #24292e;
				background-color: #eff3f6;
				background-image: -webkit-linear-gradient(270deg, #fafbfc 0%, #eff3f6 90%);
				background-image: linear-gradient(-180deg, #fafbfc 0%, #eff3f6 90%);
				position: relative;
				display: inline-block;
				padding: 6px 12px;
				font-size: 14px;
				font-weight: 600;
				line-height: 20px;
				white-space: nowrap;
				vertical-align: middle;
				cursor: pointer;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				background-repeat: repeat-x;
				background-position: -1px -1px;
				background-size: 110% 110%;
				border: 1px solid rgba(27,31,35,0.2);
				border-radius: 0.25em;
				-webkit-appearance: none;
				-moz-appearance: none;
				appearance: none;
				width: 95%;
				margin: 5px;
			}
			.texput {
				min-height: 34px;
				padding: 0px 8px;
				font-size: 14px;
				line-height: 20px;
				color: #24292e;
				vertical-align: middle;
				background-color: #fff;
				background-repeat: no-repeat;
				background-position: right 8px center;
				border: 1px solid #d1d5da;
				border-radius: 3px;
				outline: none;
				box-shadow: inset 0 1px 2px rgba(27,31,35,0.075);
				width: 93.5%;
			}
			.msg {
				text-align: center;
				width: 90%;
				margin-left: auto;
				margin-right: auto;
				padding: 5px;
				background: #f1f8ff;
				border: 1px solid #c8e1ff;
				border-radius: 3px;
				margin-top: 10px;
			}
			.purp {
				background-color: #5260B0;
				background-image: -webkit-linear-gradient(270deg, #6576C6 0%, #39469C 90%);
				background-image: linear-gradient(-180deg, #6576C6 0%, #39469C 90%);
				color: #ffffff;
			}
			#navix {
				position: fixed;
				top: 0;
				background: #39469C;
				width: 100%;
				color: white;
				font-size: 35px;
				font-family: monospace;
				padding: 0px 0px 5px 0px;
				box-shadow: 0px 3px 10px #6576C6;
			}
			#list {
				margin-top: 50px;
				background: #f1f1f1;
				width: 90%;
				padding: 8px;
				margin-left: auto;
				margin-right: auto;
				border: 1px #bfbfbf solid;
				border-radius: 3px;
				text-align: center;
				font-family: sans-serif;
				transition: 0.5s;
				-webkit-transition: 0.5s;
			}
			#splash {
				position: fixed;
				top: 0;
				width: 100%;
				height: 100vh;
				background: #ffffff;
				text-align: center;
				color: #ffffff;
				transition: 0.5s;
				-webkit-transition: 0.5s;
				z-index: 500;
			}
			#odai {
				font-size: 20px;
			}
			#input {
				position: fixed;
				bottom: 0;
				width: 100%;
				background: #f1f1f1;
				box-shadow: 0px -5px 5px #888888;
				z-index: 500;
			}
			#results {
				margin-top: 350px;
				margin-bottom: 220px;
			}
			.sharehaf {
				width: 45%;
			}
		</style>
	</head>
	<body>
		<div style="text-align: center;" id="input">
			<div id="join">
				<div id="odaip">
				<br>
					<span><strong>お題 : ひまな時、何をする？</strong></span><br>
				</div>
				<button onclick="sanka()" class="purp" id="sankari">参加する</button>
			</div>
			<div id="sendform" style="display: none;">
				<br><div id="nixon"><span id="desc">アカウントがいらないチャット・掲示板SNSサイト</span><br></div><span id="odai"><strong>お題 : ひまな時、何をする？</strong></span><br><span id="awards">選ばれた投稿の投稿者には５万円！</span><br><br><div><input id="username" type="text" placeholder="ニックネーム" class="texput"><br/><br></div><div id="mesi"><select id="mesype" class="btn sharehaf"><option value="投稿：">種類を選択</option><option value="回答：">回答</option><option value="質問投稿への回答：">質問投稿への回答</option><option value="チャット：">チャット</option><option value="＜＜質問＞＞">質問</option><option value="（つぶやき）">つぶやき</option><option value="「お知らせ！」">お知らせ</option><option value="＜＜しりとりを始めました＞＞：">しりとりを始める</option><option value="＜＜しりとり（返信）＞＞">しりとりへ投稿する</option><option value="＜＜しりとりをやめました＞＞：">しりとりをやめる</option></select><input id="text" type="text" placeholder="投稿内容" class="texput sharehaf"><br><br></div><div id="billis"><input id="idbill" type="text" placeholder="ID (オプショナル：返信・いいね・稼ぐの機能が使えます)" class="texput"><br/><br></div>
				<button id="post" class="btn purp" style="width: 45%;">投稿</button>
				<button class="btn" style="width: 45%;" onclick="clskey()">閉じる</button>
				<br>
				<br>
			</div>
		</div>
		<div id="results"></div>
		<div id="scrollis">©2017 BitFinity Inc</div>
		<script>
			function sanka() {
				document.getElementById("join").style.display = "none";
				document.getElementById("sendform").style.display = "";
			}
			function clskey() {
				document.getElementById("sankari").innerHTML = "開ける";
				document.getElementById("join").style.display = "";
				document.getElementById("sendform").style.display = "none";
				document.getElementById("odaip").style.display = "none";
			}
			setTimeout( function () {
				document.getElementById("splash").style.display = "none";
			}, 2000)
			window.scrollTo(0,document.body.scrollHeight);
			var myFirebase = new Firebase('https://honne-a16b2.firebaseio.com');
			var usernameInput = document.querySelector('#username');
			var chatype = document.querySelector('#mesype');
			var textInput = document.querySelector('#text');
			var postButton = document.querySelector('#post');
			var idnix = document.querySelector('#idbill');
			
			postButton.addEventListener("click", function() {
				var dog = usernameInput.value;
				if(dog == "") {
					var msgUser = "無名さん";
				} else {
					var msgUser = usernameInput.value;
				}
				var cat = textInput.value;
				if(cat == "") {
					var msgText = " . . . ";
				} else {
					var msgText = textInput.value;
				}
				var idText = idnix.value;
				var typeText = chatype.value;
				
				myFirebase.push({username:msgUser, text:msgText, id:idText, type:typeText});
				textInput.value = "";
				document.getElementById("billis").style.display = "none";
				document.getElementById("ussis").style.display = "none";
				document.getElementById("nixon").style.display = "none";
				document.getElementById("odai").style.fontSize = "15px";
			});
			
			var startListening = function() {
				myFirebase.on('child_added', function(snapshot) {
					var msg = snapshot.val();
					var msgUsernameElement = document.createElement("button");
					msgUsernameElement.textContent = msg.username + "(id:" + msg.id +")";
					
					var msgTextElement = document.createElement("p");
					msgTextElement.textContent = msg.type + msg.text;
					
					var msgElement = document.createElement("div");
					msgElement.appendChild(msgUsernameElement);
					msgElement.appendChild(msgTextElement);
					msgElement.className = "msg";
					document.getElementById("results").appendChild(msgElement);
					
					document.getElementById("results").appendChild(msgElement);
					window.scrollTo(0,document.body.scrollHeight);
				});
			}
			startListening();
		</script>
		<div id="splash">
			<br><br>
			<img src="HonNe!.png" height="100px">
		</div>
	</body>
</html>
